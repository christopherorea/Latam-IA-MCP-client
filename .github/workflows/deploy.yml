name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
    paths:
      - 'dist/**'
      - 'package.json'
      - 'vite.config.ts'
      - 'src/**'
      - 'public/**'
      - 'index.html'
      - 'index.tsx'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build

      - name: Deploy to GitHub Pages
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: npm run deploy
